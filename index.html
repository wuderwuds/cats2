<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="./api.js"></script>
    <script defer src="./index.js"></script>
</head>

<body class="qwe">

    
<div class="container py-5">
    <h1 class="text-center mb-3"> CAts Api Test</h1>
    <i class="fa-solid fa-heart"></i>

    <div class="d-flex justify-content-center m-3">
    <button type="button" data-add_button class="btn btn-success">Add Cat</button>
    </div>

  
<div data-modal class="modal-wrapper hidden">
<div class="custom-modal">
<button type="button" class="btn-close" data-modal_close aria-label="Close"></button>
<form name="add_cats_form">
    <div class="mb-3">
     <input name="id" data-id type="number" placeholder="add id" class="form-control" >
     </div>
    <div class="mb-3">
     <input name="name"  type="text" placeholder="add name" class="form-control" >
     </div>
    <div class="mb-3">
     <input name="image" type="text" placeholder="add url image" class="form-control" >
     </div>
    <div class="mb-3">
     <input name="age"  type="number" placeholder="add age" class="form-control" >
     </div>
    <div class="mb-3">
     <input name="rate"  type="number" placeholder="add rate 0-10" min="0" max="10" class="form-control" >
     </div>
    <div class="mb-3">
        <textarea name="description" rows="3" placeholder="add a comment" class="form-control"></textarea>
     </div>
     <p class="error=msg" data-errmsg></p>
    
    <div class="mb-3 form-check">
      <input name="favorite" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Favorite</label>
    </div>
    <button type="submit" class="btn btn-primary send">Submit</button>
  </form>      
</div>
</div>



<div data-edit class="modal-wrapper hidden-edit">
    <div class="custom-modal" data_form_edit>
    <h8 class="modal-title">Edit Cat</h8>
    <button type="button" class="btn-close" data-model_edit aria-label="Close"></button>
    <form name="cats_edit">
     
        <div class="mb-3">
         <input name="name"  type="text" placeholder="add name" class="form-control" >
         </div>
        <div class="mb-3">
         <input name="image" type="text" placeholder="add url image" class="form-control" >
         </div>
        <div class="mb-3">
         <input name="age"  type="number" placeholder="add age" class="form-control" >
         </div>
        <div class="mb-3">
         <input name="rate"  type="number" placeholder="add rate 0-10" min="0" max="10" class="form-control" >
         </div>
        <div class="mb-3">
            <textarea name="description" rows="3" placeholder="add a comment" class="form-control"></textarea>
         </div>
         <p class="error=msg" data-errmsg-edit></p>
        
        <div class="mb-3 form-check">
          <input name="favorite" type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2">Favorite</label>
        </div>
        <button data-submut_edit type="submit" class="btn btn-primary send">Submit</button>
      </form>      
    </div>
    </div>


        <div data-wr class="datawr">
        </div>

        <div data-info class="data-info hidden-info">
            
        </div>
          </div> 

    


</body>

</html>
